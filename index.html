<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scam Date</title>
  </head>
  <body>
    <div class="fullscreen">
      <div class="anotherOne">
        <div class="container">
          <div class="dialog">
            <div>
              <h2 id="title">Would you like to go out on a date with me?</h2>
              <p id="par">
                <!-- You can change this as well-->
                [Sushi and Netflix included.]<br />
                <!-- Change this date to your own -->
                Date: 20/02/2023
              </p>
              <div class="btns">
                <div>
                  <button id="yesBtn">Yes🖤</button>
                </div>
                <div>
                  <button id="noBtn">No👎🏻</button>
                </div>
              </div>
            </div>
          </div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
